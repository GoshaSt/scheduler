<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Домашняя страница</title>
    {% load static %}

    <!-- Основные стили Bootstrap -->
    <link href="{% static '/info/homepage/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Пользовательские стили для этого шаблона -->
    <link href="{% static '/info/homepage/css/heroic-features.css' %}" rel="stylesheet">
    <link href="{% static '/info/bootstrap/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet"
          type="text/css">

</head>

<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Система учета студентов</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#logoutModal">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Содержимое страницы -->
<div class="container">

    <!-- Заголовок Jumbotron -->
    <header class="jumbotron my-4">
        <h1 class="display-3 text-capitalize">Добро пожаловать, {{ request.user }}</h1>
    </header>

    <!-- Особенности страницы -->
    <div class="row text-center justify-content-center">
        <div class="row justify-content-center">
            <div class="">
                <span class="anchor" id="formUserEdit"></span>
                <hr class="my-5">
                <div class="card card-outline-secondary" style="min-width: 600px;">
                    <div class="card-header">
                        <h3 class="mb-0">Информация о преподавателе</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" method="POST" action="{% url 'add_teacher' %}">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">ID</label>
                                <div class="col-lg-9">
                                    <input class="form-control" name="id" type="text" placeholder="CS04" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Полное имя</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" name="full_name" placeholder="Анил Кумар"
                                           required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Отделение</label>
                                <div class="col-lg-9">
                                    <select class="form-control" name="dept" required>
                                        {% for dept in all_dept %}
                                            <option value="{{ dept.id }}">
                                                {{ dept }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Пол</label>
                                <div class="col-lg-9">
                                    <select class="form-control" name="sex" required>
                                        <option value="Мужской">
                                            Мужской
                                        </option>
                                        <option value="Женский">
                                            Женский
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Дата рождения</label>
                                <div class="col-lg-9">
                                    <input class="form-control" name="dob" type="date" required>
                                </div>
                            </div>

                            <div class="form-group row justify-content-left">
                                <div class="ml-auto mr-3">
                                    <a class="btn btn-danger" href="{% url 'index' %}"> Отмена </a>
                                    <input class="btn btn-secondary ml-auto" type="reset" value="Сбросить">
                                    <input class="btn btn-primary ml-auto" type="submit" value="Отправить">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
<!-- Модальное окно выхода -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Готовы выйти?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Выберите "Выйти" ниже, если вы готовы завершить текущую сессию.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Отмена</button>
                <a class="btn btn-primary" href="/accounts/logout">Выйти</a>
            </div>
        </div>
    </div>
</div>

<!-- Основные скрипты Bootstrap -->

<script src="{% static '/info/homepage/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static '/info/homepage/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
